# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory coverage
            
    - name: Copy Coverage to Predictable Location
      run: cp coverage/*/coverage.cobertura.xml coverage/coverage.cobertura.xml

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/coverage.cobertura.xml
        badge: true
        format: 'markdown'
        output: 'both'
        
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 50
        ref: ${{ github.event.pull_request.head.sha }}
      
    - name: Add git safe.directory for container
      run: |
        mkdir -p /home/runner/work/_temp/_github_home
        printf "[safe]\ndirectory = /github/workspace" > /home/runner/work/_temp/_github_home/.gitconfig

    - name: Report test-coverage to DeepSource
      run: | 
        curl https://deepsource.io/cli | sh
        ./bin/deepsource report --analyzer test-coverage --key <CSHARP> --value-file </github/workspace/coverage/coverage.cobertura.xml>
